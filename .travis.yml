language: python

cache: pip

services:
- postgresql

python:
- '3.5'
- '3.6'
- 'nightly'  # currently 3.7

env:
- 'AIOHTTP_VERSION=aiohttp==2.0.0'
- 'AIOHTTP_VERSION=aiohttp==2.3.0'  # as per start template requirements
- 'AIOHTTP_VERSION=https://github.com/aio-libs/aiohttp/archive/master.zip'

matrix:
  allow_failures:
  - python: 'nightly'
  - env: 'AIOHTTP_VERSION=https://github.com/aio-libs/aiohttp/archive/master.zip'

install:
- make install
- pip install -U "${AIOHTTP_VERSION}"
- pip freeze

script:
- make lint
- make test
- ./tests/check_tag.py
#- make docs

after_success:
- ls -lha
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pypi
  user: samuelcolvin
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.5
